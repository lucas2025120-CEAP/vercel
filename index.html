<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vercel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            margin-bottom: 1rem;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.3rem;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .badge {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            letter-spacing: 1px;
            animation: slideUp 1s ease-out 0.8s both;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
            to { text-shadow: 0 8px 30px rgba(0, 123, 255, 0.5); }
        }

        /* Partículas de fundo (opcional, com CSS) */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>Site Vercel</h1>
        <p>Bem-vindo ao futuro do deploy.</p>
        <div class="badge">Desenvolvido com ⚡ Vercel</div>
    </div>

    <script>
        // Adiciona partículas animadas no fundo
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 6 + 2;
            const duration = Math.random() * 5 + 4;
            const delay = Math.random() * 5;
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;

            particlesContainer.appendChild(particle);
        }
    </script>

</body>
</html>
