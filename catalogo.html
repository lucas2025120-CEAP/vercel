<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Esportes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2.5rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Controles: busca e filtro */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2.5rem;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            width: 320px;
            max-width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #ffd700;
            color: #1e3c72;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* Grid de esportes */
        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.8rem;
        }

        .sport-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sport-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .sport-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 4px solid #ffd700;
        }

        .sport-info {
            padding: 1.3rem;
        }

        .sport-info h3 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 0.6rem;
            font-size: 1.35rem;
            color: #ffd700;
        }

        .sport-info p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: rgba(255, 215, 0, 0.3);
            color: #fff;
            padding: 0.35rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .btn-details {
            display: inline-block;
            background: #ffd700;
            color: #1e3c72;
            padding: 0.65rem 1.3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-details:hover {
            background: #ffed4e;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .controls { flex-direction: column; }
            .search-box { width: 100%; }
            .filter-btn { padding: 0.6rem 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Esportes</h1>
        <p class="subtitle">Descubra modalidades incríveis e seus benefícios!</p>
        <a href="./index.html" class="back-link"><i class="fas fa-home"></i> Voltar ao Início</a>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Buscar esporte...">

            <button class="filter-btn active" data-category="todos">Todos</button>
            <button class="filter-btn" data-category="coletivo">Coletivo</button>
            <button class="filter-btn" data-category="individual">Individual</button>
            <button class="filter-btn" data-category="aquatico">Aquático</button>
            <button class="filter-btn" data-category="combate">Combate</button>
        </div>

        <div class="sports-grid" id="sportsGrid">
            <!-- Cards serão inseridos pelo JS -->
        </div>
    </main>

    <footer>
        <p>© 2025 Site Educação Física. Feito com dedicação para inspirar movimento!</p>
    </footer>

    <script>
        // Lista de esportes
        const sports = [
            {
                name: "Futebol",
                category: "coletivo",
                desc: "Esporte mais popular do mundo. 11 jogadores por time. Jogado com os pés e muita paixão.",
                tags: ["Campo", "11x11", "Copa do Mundo"],
                img: "https://images.unsplash.com/photo-1574629810360-2c3dc68ad1e9?w=500&h=300&fit=crop"
            },
            {
                name: "Natação",
                category: "aquatico individual",
                desc: "Modalidade olímpica com 4 estilos: crawl, peito, costas e borboleta.",
                tags: ["Piscina", "Olímpico", "Saúde"],
                img: "https://images.unsplash.com/photo-1530549383789-1e50e3b3c2c2?w=500&h=300&fit=crop"
            },
            {
                name: "Basquete",
                category: "coletivo",
                desc: "Esporte dinâmico com 5 jogadores. Famoso pela NBA e arremessos de 3 pontos.",
                tags: ["Quadra", "5x5", "NBA"],
                img: "https://images.unsplash.com/photo-1519869499867-2d5f7c8587f5?w=500&h=300&fit=crop"
            },
            {
                name: "Vôlei",
                category: "coletivo",
                desc: "6 jogadores por time. Pode ser na quadra ou na praia. Levantamento e ataque!",
                tags: ["Rede", "6x6", "Praia"],
                img: "https://images.unsplash.com/photo-1612872087720-bb6a8e5c4f6a?w=500&h=300&fit=crop"
            },
            {
                name: "Judô",
                category: "combate individual",
                desc: "Arte marcial japonesa. Foco em projeções e imobilizações. Filosofia e respeito.",
                tags: ["Tatame", "Quedas", "Olímpico"],
                img: "https://images.unsplash.com/photo-1541532718-3a1d9e6d8d3e?w=500&h=300&fit=crop"
            },
            {
                name: "Atletismo",
                category: "individual",
                desc: "Esporte mãe das Olimpíadas. Corridas, saltos e arremessos.",
                tags: ["Pista", "Velocidade", "Resistência"],
                img: "https://images.unsplash.com/photo-1552673597-e558a2c4d5d8?w=500&h=300&fit=crop"
            },
            {
                name: "Tênis",
                category: "individual",
                desc: "Esporte de raquete. Jogado em saibro, grama ou quadra dura.",
                tags: ["Raquete", "Saibro", "Grand Slam"],
                img: "https://images.unsplash.com/photo-1554068865-6a6e3e7d0d1e?w=500&h=300&fit=crop"
            },
            {
                name: "Skate",
                category: "individual",
                desc: "Esporte urbano e olímpico. Manobras, half-pipe e street style.",
                tags: ["Rua", "Manobras", "X-Games"],
                img: "https://images.unsplash.com/photo-1558618866-8345e7d4f314?w=500&h=300&fit=crop"
            },
            {
                name: "Boxe",
                category: "combate individual",
                desc: "Esporte de impacto com luvas. Técnica, força e estratégia no ringue.",
                tags: ["Ringue", "Socos", "Profissional"],
                img: "https://images.unsplash.com/photo-1552673597-e558a2c4d5d8?w=500&h=300&fit=crop"
            },
            {
                name: "Handebol",
                category: "coletivo",
                desc: "Esporte rápido com 7 jogadores. Arremessos e defesas intensas.",
                tags: ["Quadra", "7x7", "Goleiro"],
                img: "https://images.unsplash.com/photo-1628773837556-0c98d97c6a2e?w=500&h=300&fit=crop"
            }
        ];

        const grid = document.getElementById('sportsGrid');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Renderiza os cards
        function renderSports(data) {
            grid.innerHTML = '';
            data.forEach(sport => {
                const card = document.createElement('div');
                card.className = 'sport-card';
                card.dataset.category = sport.category;

                card.innerHTML = `
                    <img src="${sport.img}" alt="${sport.name}" class="sport-img" onerror="this.src='https://via.placeholder.com/500x300/1e3c72/ffd700?text=${sport.name}'">
                    <div class="sport-info">
                        <h3>${sport.name}</h3>
                        <p>${sport.desc}</p>
                        <div class="tags">
                            ${sport.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <a href="#" class="btn-details">Ver Mais</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filtro por categoria
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.dataset.category;
                const filtered = category === 'todos' 
                    ? sports 
                    : sports.filter(s => s.category.includes(category));
                
                renderSports(filtered);
            });
        });

        // Busca em tempo real
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filtered = sports.filter(s => 
                s.name.toLowerCase().includes(query) || 
                s.desc.toLowerCase().includes(query) ||
                s.tags.some(t => t.toLowerCase().includes(query))
            );
            renderSports(filtered);
        });

        // Inicializa
        renderSports(sports);
    </script>
</body>
</html>
