<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva suas Dúvidas</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2.5rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        main {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: #ffd700;
        }

        input, textarea {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.4);
            transform: scale(1.02);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .btn-submit {
            background: #ffd700;
            color: #1e3c72;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-submit:hover {
            background: #ffed4e;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Mensagem de sucesso */
        .success-message {
            background: rgba(0, 200, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #fff;
            padding: 1.2rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Validação visual */
        .error {
            border: 2px solid #ff6b6b !important;
        }

        .valid {
            border: 2px solid #51cf66 !important;
        }

        footer {
            text-align: center;
            padding: 2.5rem 1rem;
            margin-top: 3rem;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .form-container { padding: 2rem; }
            .btn-submit { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Escreva suas Dúvidas</h1>
        <p class="subtitle">Fale com especialistas em Educação Física!</p>
        <a href="./index.html" class="back-link"><i class="fas fa-home"></i> Voltar ao Início</a>
    </header>

    <main>
        <div class="form-container">
            <form id="duvidasForm">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Ex: João Silva" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="joao@email.com" required>
                </div>

                <div class="form-group">
                    <label for="celular">Celular (com DDD)</label>
                    <input type="tel" id="celular" placeholder="(11) 98765-4321" required>
                </div>

                <div class="form-group">
                    <label for="duvida">Sua dúvida</label>
                    <textarea id="duvida" placeholder="Escreva aqui sua pergunta sobre esportes, saúde ou educação física..." required></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Enviar Dúvida
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Dúvida enviada com sucesso! Entraremos em contato em breve.
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Site Educação Física. Sua curiosidade é bem-vinda!</p>
    </footer>

    <script>
        const form = document.getElementById('duvidasForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const inputs = document.querySelectorAll('input, textarea');

        // Máscara para celular
        document.getElementById('celular').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value.substr(0, 15);
        });

        // Validação em tempo real
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', () => input.classList.remove('error', 'valid'));
        });

        function validateField(e) {
            const field = e.target;
            const value = field.value.trim();

            if (field.id === 'nome' && value.length < 3) {
                field.classList.add('error');
                return false;
            } else if (field.id === 'email' && !/\S+@\S+\.\S+/.test(value)) {
                field.classList.add('error');
                return false;
            } else if (field.id === 'celular' && value.replace(/\D/g, '').length < 11) {
                field.classList.add('error');
                return false;
            } else if (field.id === 'duvida' && value.length < 10) {
                field.classList.add('error');
                return false;
            } else {
                field.classList.add('valid');
                return true;
            }
        }

        // Envio do formulário
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            let isValid = true;
            inputs.forEach(input => {
                if (!validateField({ target: input })) isValid = false;
            });

            if (!isValid) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            // Simula envio
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            setTimeout(() => {
                successMessage.style.display = 'block';
                form.reset();
                inputs.forEach(i => i.classList.remove('valid', 'error'));
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Dúvida';
            }, 1500);
        });
    </script>
</body>
</html>
